<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>

<script>
  let value = prompt("Nhập số cần tìm giá trị: ");
  let a = [5, 9, 4, 454, 6, 212, 1, 15, 89, 10, 19, 2, 99];
  for (let i = 0; i < a.length; i++){
    if (value == a[i]){
      alert("Số " + a[i] + " ở vị trí " + i) ;
    }
  }
</script>
</body>
</html>
