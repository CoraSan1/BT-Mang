<script>
  let a = [5,111,14,3,5,89,6,8,19,2];
  let index = 0
  max = 0
  for (let i = 0; i < a.length; i++){
    if (a[i] > max){
      max = a[i]
      index = i;
    }
  }
  document.write("So lon nhat la: " + max + " tai vi tri" + index)
</script>
