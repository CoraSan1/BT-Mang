<script>
  let a = [5,111,14,3,5,89,6,8,19,2];
  let max = 0
  let tong = 0
  for (let i = 0; i < a.length; i++){
    tong += a[i];
    if (a[i] > max){
      max = a[i]
    }
  }
  document.write("gia tri lon nhat trong mang la: " + max);
  document.write(" gia tri trung binh cac phan tu trong mang la: " + tong/a.length);

</script>
