<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chèn dấu - giữa 2 số chẵn</title>
</head>
<body>
<script>
  var a = prompt("");
  var str = a.toString();
  var result = [a[0]];

  for (var i = 1; i < str.length; i++){
    if (str[i - 1] % 2 === 0 && str[i] % 2 === 0){
      result.push('-', str[i]);
    }
    else {
      result.push(str[i]);
    }
  }
  document.write(result.join(''))
</script>
</body>
</html>
