<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất</title>
</head>
<body>
<script>
  var a = [1, 5, 9, 2, 19, 3, 7];
  var max = 0;
  for (let i = 0; i < a.length; i++){
    if (a[i] > max){
      max = a[i];
    }
  }
  document.write("số lớn nhất là: ", max);
</script>
</body>
</html>
